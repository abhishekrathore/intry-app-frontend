<div class="dialog-body flex flex-column flex-around">
  <h2 class="flex" mat-dialog-title>Delete Job</h2>
  <mat-dialog-content class="flex"> Are you sure you want to delete this Job?</mat-dialog-content>
  <mat-dialog-actions class="flex justify-end">
    <button mat-raised-button class="danger-button" mat-button [mat-dialog-close]="true">Confirm</button>
    <button mat-raised-button  mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
